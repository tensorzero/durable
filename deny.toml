# cargo-deny

[bans]
# We have lots of transitive dependencies with multiple versions,
# so this check isn't useful for us.
multiple-versions = "allow"

[licenses]
version = 2
allow = ["Unicode-3.0", "Apache-2.0", "MIT", "CDLA-Permissive-2.0", "ISC", "CC0-1.0", "Apache-2.0 WITH LLVM-exception", "BSD-3-Clause", "Zlib", "MIT-0", "OpenSSL", "BSD-2-Clause", "LicenseRef-Proprietary"]
